<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Firebase Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module">
        // Firebase configuration (replace with your own config)
        const firebaseConfig = {
            apiKey: "AIzaSyAbMI-2bjgTwuPjlqlXVsDD-fdLgMgieVU",
            authDomain: "my-shopping-cart-a48d6.firebaseapp.com",
            projectId: "my-shopping-cart-a48d6",
            storageBucket: "my-shopping-cart-a48d6.appspot.com",
            messagingSenderId: "610136395438",
            appId: "1:610136395438:web:708ef6a072670f9bbfe73f",
            measurementId: "G-S9YX25EPT9"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login function
        window.loginUser = async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                alert(`Welcome ${user.email}! You are logged in.`);
                // Redirect or proceed with authenticated user
                window.location.href = "index.html"; // Redirect to homepage after login
            } catch (error) {
                alert("Error: " + error.message);
                console.error("Authentication error:", error);
            }
        };
    </script>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form onsubmit="loginUser(event)">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
